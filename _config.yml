remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

# Site identity
locale: "en-US"
title: "Poojaâ€™s AI & ML Blog"
name: "Pooja Baralu Umesh"
description: "Deep dives into machine learning, LLMs, and system design."
url: "https://poojabumesh.github.io"
baseurl: ""
github_username: "poojabumesh"
email: "poojabumesh@gmail.com"
timezone: "America/Los_Angeles"
title_separator: "-"

# Search
search: true
search_full_content: false

# Reader settings
words_per_minute: 200
enable_dark_mode: true

# Author profile
author:
  name: "Pooja Baralu Umesh"
  avatar: "/assets/images/pooja.jpeg"
  bio: "Machine Learning Engineer | AI enthusiast"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/poojabumesh"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pooja-baraluumesh"

# Comments configuration
comments:
  provider: false
  disqus:
    shortname: ""
  utterances:
    theme: github-light
    issue_term: pathname
  staticman:
    branch: "master"
    endpoint: "https://<your-staticman-api>/v3/entry/github/"

# Analytics (disable or configure your provider)
analytics:
  provider: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Include and exclude
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Defaults for layouts and features
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Permalinks & Pagination
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"

# Markdown & Build settings
markdown: kramdown
