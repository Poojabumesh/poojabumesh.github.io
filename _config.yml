remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

# Site identity
locale: "en-US"
title: "Pooja’s AI & ML Blog"
name: "Pooja Baralu Umesh"
description: "Deep dives into machine learning, LLMs, and system design."
url: "https://poojabumesh.github.io"
baseurl: ""
github_username: "poojabumesh"
email: "poojabumesh@gmail.com"
timezone: "America/Los_Angeles"
title_separator: "-"

# Search
search: true
search_full_content: false

# Reader settings
words_per_minute: 200
enable_dark_mode: true

# Author profile
author:
  name: "Pooja Baralu Umesh"
  avatar: "/assets/images/pooja.jpeg"
  bio: "Machine Learning Engineer · NLP, Retrieval, MLOps"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/poojabumesh"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/pooja-baraluumesh"

# Comments (disabled until configured)
comments:
  provider: false

# Analytics (configure later if needed)
analytics:
  provider: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Include and exclude
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Collections (Projects)
collections:
  projects:
    output: false
    permalink: /projects/:title/

# Defaults
defaults:
  # global single layout default
  - scope:
      layout: single
    values: {}

  # posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  # pages (in _pages/)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # projects collection defaults
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      read_time: false
      share: false
      related: false

# Sass (for assets/css/main.scss)
sass:
  sass_dir: _sass
  style: compressed

# Permalinks & Pagination
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"

# Markdown & Build settings
markdown: kramdown
