remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "dark"

# Site identity
locale: "en-US"
title: "Pooja’s AI & ML Blog"
name: "Pooja Baralu Umesh"
description: "Deep dives into machine learning, LLMs, and system design."
url: "https://poojabumesh.github.io"
baseurl: ""
github_username: "poojabumesh"
email: "poojabumesh@gmail.com"
timezone: "America/Los_Angeles"
title_separator: "-"

# Optional branding
logo: "/assets/images/pooja.jpeg"   # shows in masthead if present
assets:
  css: "/assets/css/custom.css"     # create this file for small tweaks

# Search
search: true
search_full_content: false

# Reader settings
words_per_minute: 200

# Author profile
author:
  name: "Pooja Baralu Umesh"
  avatar: "/assets/images/pooja.jpeg"
  bio: "Machine Learning Engineer · NLP, Retrieval, MLOps"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/poojabumesh"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "www.linkedin.com/in/pooja-baraluumesh"

# Comments (disabled to avoid Staticman placeholder issues)
comments:
  provider: false

# Analytics (configure later if needed)
analytics:
  provider: false

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Include / exclude
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: false

# Permalinks & Pagination
permalink: /:year/:month/:day/:title/
paginate: 5
paginate_path: "/blog/page:num/"

# Markdown & Build
markdown: kramdown
